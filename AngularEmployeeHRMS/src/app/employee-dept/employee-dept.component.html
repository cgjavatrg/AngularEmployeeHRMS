<form  class="form-inline" (ngSubmit)="loadEmployeesDept()">
    <div class="form-group">
        <label for="deptno">Department Number </label>
        <select class="form-control" [(ngModel)]="deptNo" name="deptno" id="deptno" required>
            <option *ngFor="let dept of deptList" value="{{dept.deptNo}}" >{{dept.deptNo}} {{dept.deptName}}</option>
       
        </select>
    </div>
    <div class="form-group">
      <label for="fromdate">From Date </label>
      <input type="date" class="form-control" id="fromdate" required [(ngModel)]="fromDate" value="{{fromDate}}" name="fromdate" min="1985-01-01">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <hr/>
  <div *ngIf="errMsg!==null || errMsg!==''" >
    <font color="red" size="4">{{errMsg}}</font>
  </div>
  <hr/>
  <div *ngIf="!wait" class="spinner-border text-info"></div>
  <table class="table table-bordered table-sm">
    <tr>
        <th>Employee No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>From Date</th>
        <th>To Date</th>
        <th>Department Name</th>
    </tr>
    <tr *ngFor="let emp of pageOfItems">
        <td>{{emp.empNo}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.fromDate}}</td>
        <td>{{emp.toDate}}</td>
        <td>{{emp.deptName}}</td>
    </tr>

</table>

<div >
    <jw-pagination [items]="empDeptList" (changePage)="onChangePage($event)"></jw-pagination>
</div>
