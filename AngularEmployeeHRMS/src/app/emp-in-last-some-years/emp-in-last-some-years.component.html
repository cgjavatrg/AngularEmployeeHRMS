<form  class="form-inline" (ngSubmit)="getEmployeesInLastSomeYears()">
    <div class="form-group">
        <label for="noofyears">Number of Years  </label>
        <input type="number" class="form-control" id="noofyears" required [(ngModel)]="noofyears" name="noofyears" min="1">
    </div>
 
  <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <hr/>
  <div *ngIf="errMsg!==null || errMsg!==''" >
    <font color="red" size="4">{{errMsg}}</font>
  </div>
  <hr/>
  <div *ngIf="errMsg===null || errMsg===''" >
    <h5>Number of Employees joined in last {{noofyears}} years is {{count}}</h5>
  </div>
  <hr>

  <div *ngIf="!wait" class="spinner-border text-info"></div>
  
  <table class="table table-bordered table-sm">
    <tr>
        <th>Employee No</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Hire Date</th>
   
    </tr>
    <tr *ngFor="let emp of pageOfItems">
        <td>{{emp.empNo}}</td>
        <td>{{emp.firstName}}</td>
        <td>{{emp.lastName}}</td>
        <td>{{emp.hireDate}}</td>
       
    </tr>

</table>

<br/>
<div >
    <jw-pagination [items]="empdtoList" (changePage)="onChangePage($event)"></jw-pagination>
</div>
