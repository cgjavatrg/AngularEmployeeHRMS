<div class="row">  
    <div class="col-sm-4"></div>  
    <div class="col-sm-4" >  
      <div style="width: 400px;">  
        <form [formGroup]="loginform" (ngSubmit)="login()">  
            <div class="form-group">  
                <label for="us">User Name</label>  
                <input type="text" class="form-control"  formControlName="username" data-toggle="tooltip"   
                   data-placement="right" title="Enter User Name" >  
                <div class="alert alert-danger" *ngIf = "(Username.touched) && (Username.invalid)"   
                  style="margin-top: 5px;">  
                    <span *ngIf="Username.errors.required">User Name is required</span>  
                      <span *ngIf = "Username.errors.pattern">   
                          Enter username as your employee id as digit 
                      </span>                     
                  </div>  
            </div>  
  
            <div class="form-group">  
              <label for="pass">Password  </label>  
              <input type="password" class="form-control"  formControlName="password" data-toggle="tooltip"   
                 data-placement="right" title="Enter Password" >  
              <div class="alert alert-danger" *ngIf = "(Passowrd.touched) && (Passowrd.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="Passowrd.errors.required">Password is Required</span>  
                    <span *ngIf = "Passowrd.errors.minlength">   
                        MinLength Error   
                    </span>                     
                </div>  
          </div> 
          <br/>
          <div class="custom-control custom-radio">  
         
              <input type="radio"  formControlName="role" data-toggle="tooltip"   
                 data-placement="right" title="Enter Role" value="ADMIN"> ADMIN
              <input type="radio"  formControlName="role" data-toggle="tooltip"   
                 data-placement="right" title="Enter Role" value="EMPLOYEE">  EMPLOYEE
              <div class="alert alert-danger" *ngIf = "(ROLE.touched) && (ROLE.invalid)"   
                style="margin-top: 5px;">  
                  <span *ngIf="ROLE.errors.required">Role is Required</span>  
                                      
                </div>  
          </div> 
          <br/>
            <button type="submit" class="btn btn-success" [disabled]="!loginform.valid">Submit</button>
           
        </form>
        <div class="alert alert-danger" *ngIf="errorMsg!=null">
          {{errorMsg}}
        </div> 
        <br/> 
        <div *ngIf="!isLogin">
            <a href="signup">New User ? Register here</a>
        </div>
    </div>  
  
    <div class="col-sm-4"></div>  
  </div>  

   
     
   
  </div>
